<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Spotify</title>
    <script>
        window.onload = function() {
            const playlistURL = "https://open.spotify.com/playlist/37i9dQZF1E8QuWjKDC1mpV?si=3f7f9bc9f7cc4fc4&shuffle=true";
            window.location.href = playlistURL;
        };
    </script>
</head>
<body>
    <p>Redirecting to a random song from Taylor Swift's playlist...</p>
</body>
</html>
